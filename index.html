<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Scale</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="example/index.css">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="github">
    <meta property="twitter:title" content="Proportional Scale">
    <meta property="twitter:description" content="A simple API for calculating Proportional Scale, see a working demo">
    <meta property="twitter:creator" content="@adircode">
    <meta property="og:url" content="https://adir-sl.github.io/scale" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Proportional Scale" />
    <meta property="og:description" content="A simple API for calculating Proportional Scale, see a working demo" />
    <meta property="og:image" content="https://adir-sl.github.io/scale/social_1.jpg" />
    <script src="scaleAPI.js"></script>
    <script src="index.js"></script>
</head>

<body onload="console.clear();scaleHelp();">
    <div class="backDiv"></div>
    <h1>Proportional Scale</h1>
    <div class="zoomDiv">
        <!-- TODO: Refactor this -->
        Zoom level:
        <button class="zoomButton" onclick="zoomButtonFunc(event);">10</button>
        <button class="zoomButton" onclick="zoomButtonFunc(event);">25%</button>
        <button class="zoomButton" onclick="zoomButtonFunc(event);">50%</button>
        <button class="zoomButton" onclick="zoomButtonFunc(event);">75%</button>
        <button class="zoomButton selected" onclick="zoomButtonFunc(event);">100%</button>
        <button class="zoomButton" onclick="resetSelection();window.zoom='150';this.classList.add('selected');zoomFunc();">150%</button>
        <button class="zoomButton" onclick="resetSelection();window.zoom='200';this.classList.add('selected');zoomFunc();">200%</button>
        <button class="zoomButton" onclick="resetSelection();window.zoom='400';this.classList.add('selected');zoomFunc();">400%</button>
        <button class="zoomButton" onclick="resetSelection();window.zoom='1000';this.classList.add('selected');zoomFunc();">1000%</button>
    </div>
    <div class="wrapper">
        <div class="innerDiv">
            <div class="areaDiv">
                Width:<input class="input" id="origWidth" type="number" pattern="[\d]*" inputmode="numeric" value="400"
                    oninput="resizeFunc(event);" />
                Height:<input class="input" id="origHeight" type="number" pattern="[\d]*" inputmode="numeric"
                    value="300" oninput="resizeFunc(event);" />
            </div>
            <div class="canvas" id="origDiv"></div>
        </div>
        <div class="innerDiv">
            <div class="areaDiv">
                New width:<input class="input" id="newWidth" type="number" pattern="[\d]*" inputmode="numeric"
                    value="800" oninput="resizeFunc(event);" /> New
                height:<input class="input" id="newHeight" type="number" pattern="[\d]*" inputmode="numeric" value="600"
                    oninput="resizeFunc(event);" />
            </div>
            <div class="canvas" id="newDiv"></div>
        </div>
    </div>
    <a href="https://github.com/Adir-SL/scale" target="_blank" class="gitLink">
        <img class='gitLogo' src='github-mark-white.svg' title='Check out ScaleAPI at Github' />
    </a>
    <!-- <script src="https://adir-sl.github.io/Visual-Console/vconsole.js"></script> -->
</body>

</html>
